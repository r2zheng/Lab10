  <!-- Favicon -->

  <script src="//cdn.split.io/sdk/split-10.15.7.min.js"></script>
  <script>
    var factory = splitio({ 
      core: {
        authorizationKey: 'h2g7i9lo1383m89jq7h2choihq6o61vicrq9',
        // your internal user id, or the account id that 
        // the user belongs to. 
        // This coudld also be a cookie you generate
        // for anonymous users
        key: Math.random().toString(30)
      }
    });
    // And get the client instance you'll use
    var client = factory.client();
        client.on(client.Event.SDK_READY, function() {
      var treatment = client.getTreatment("Double_Column_Layout");
      console.log(treatment);
      if (treatment == "on") {
          // insert code here to show on treatment
          var main = document.querySelector("main");
          main.className = "double-column";
      } else if (treatment == "off") {
          // insert code here to show off treatment
          var main = document.querySelector("main");
          main.className = "";
      }
    });
  </script>
</head>
